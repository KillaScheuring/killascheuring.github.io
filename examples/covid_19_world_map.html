<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/covid_19_world_map.js"></script>
    <title>COVID-19 Map</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .next-prev {
            background-color: white;
            color: black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2n--1Y8cPanTYnYDUx7sj5uLFQMEVAE&callback=initMap"
        async defer></script>
</div>
</body>
</html>
